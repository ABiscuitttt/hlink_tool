<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件操作工具</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>文件硬链接工具</h1>
        </header>

        <div class="panels-container">
            <!-- 左侧面板 -->
            <div class="panel">
                <div class="panel-header">
                    <h2>源目录</h2>
                    <div class="path-display" id="src-path" type="src">/</div>
                </div>
                <div class="file-list" id="src-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>正在加载文件列表...</div>
                    </div>
                </div>
            </div>

            <!-- 右侧面板 -->
            <div class="panel">
                <div class="panel-header">
                    <h2>目标目录</h2>
                    <div class="path-display" id="dst-path" type="dst">/</div>
                </div>
                <div class="file-list" id="dst-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>正在加载文件列表...</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="buttons">
                <button class="btn btn-secondary" id="refresh-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg>
                    刷新目录
                </button>
                <button class="btn btn-secondary" id="link-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M6.354 5.5H4a2.5 2.5 0 0 0 0 5h2.354a.5.5 0 0 0 0-1H4a1.5 1.5 0 0 1 0-3h2.354a.5.5 0 0 0 0-1z" />
                        <path
                            d="M9.646 5.5H12a2.5 2.5 0 0 1 0 5H9.646a.5.5 0 0 1 0-1H12a1.5 1.5 0 0 0 0-3H9.646a.5.5 0 0 1 0-1z" />
                        <path d="M8 6.5a.5.5 0 0 1 .5.5v2.5a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5z" />
                    </svg>
                    创建硬链接
                </button>
            </div>

            <div class="panel-actions">
                <div class="filter-control">
                    <input type="checkbox" id="filter-src" name="filter-src" />
                    <label for="filter-src">筛选模式(只显示链接为1的文件/文件夹)</label>
                </div>
            </div>

        </div>
        <div class="status-bar">
            <div class="status-message" id="status-message">正在加载文件列表</div>
        </div>
    </div>

    <!-- 确认模态框 -->
    <div class="modal-overlay" id="confirm-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>确认链接</h3>
            </div>
            <div class="modal-body">
                <p class="modal-message" id="confirm-message"></p>
                <div class="modal-actions">
                    <button class="btn btn-cancel" id="cancel-btn">取消</button>
                    <button class="btn btn-confirm" id="confirm-btn">确认链接</button>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
